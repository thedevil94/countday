<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
<p>Nhập tháng ở đây:<input id="x"></p>
<button onclick="show()">Số ngày trong tháng là:</button>
<div id="result"></div>
<script>
    let month = document.getElementById("x");
    function show() {
        // let value = month.value;
        switch (parseInt(month.value)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "28 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "30 ngày";
                break;
            default:
                document.write(" Tháng phải từ 1 -> 12");
                break;
        }
    }
</script>
</body>
</html>
